<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div id="result"></div>
        <div id="score">
            <span id="player-score">Player: 0</span>
            <span id="computer-score">Computer: 0</span>
            <span id="draws">Draws: 0</span>
        </div>
        <button id="quit">Quit</button>
        <div id="final-winner"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
